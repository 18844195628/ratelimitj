description 'RateLimitJ Hazelcast'

dependencies {

    implementation(
            project(':ratelimitj-core'),
            'com.hazelcast:hazelcast:3.6.3',
            libraries.slf4j,
            libraries.findbugs
    )
    
    testImplementation(
            project(':ratelimitj-internal:test'),
            libraries.assertj,
            libraries.guava,
            libraries.mockito,
            libraries.logback,
